<svg viewBox="0 0 1200 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Definición de gradientes y colores -->
  <defs>
    <!-- Gradiente de fondo en tonos grises -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e9f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente naranja principal -->
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff7b25;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff5714;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente azul oscuro para el teléfono -->
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente gris para elementos secundarios -->
    <linearGradient id="greyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b0b8c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7f8c8d;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para la nube -->
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b0c4de;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87ceeb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="1200" height="500" fill="url(#bgGradient)" />
  
  <!-- Círculo de fondo punteado -->
  <circle cx="600" cy="250" r="220" fill="none" stroke="#b0b8c0" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Smartphone central -->
  <g transform="translate(600, 250)">
    <!-- Cuerpo del teléfono -->
    <rect x="-70" y="-150" width="140" height="300" rx="20" fill="url(#phoneGradient)" />
    <!-- Pantalla -->
    <rect x="-60" y="-130" width="120" height="250" rx="5" fill="#fff" />
    <!-- Botón home -->
    <circle cx="0" cy="140" r="15" fill="#b0b8c0" />
    <!-- Cámara -->
    <circle cx="0" cy="-140" r="5" fill="#b0b8c0" />
    
    <!-- Interfaz en la pantalla -->
    <rect x="-40" y="-100" width="80" height="50" rx="10" fill="#87ceeb" opacity="0.9" />
    <path d="M-20,-80 L0,-60 L20,-85" stroke="white" stroke-width="3" fill="none" />
    
    <!-- Barra de búsqueda en pantalla -->
    <rect x="-45" y="20" width="90" height="25" rx="12.5" fill="#ff9f43" opacity="0.8" />
    <circle cx="30" cy="32.5" r="8" fill="white" stroke="#ff5714" stroke-width="2" />
    <path d="M35,37.5 L45,47.5" stroke="#ff5714" stroke-width="2" />
    
    <!-- Indicador de progreso -->
    <rect x="-50" y="120" width="100" height="5" rx="2.5" fill="#d3d3d3" />
    <circle cx="10" cy="122.5" r="8" fill="url(#orangeGradient)" />
  </g>
  
  <!-- Nube -->
  <path d="M400,120 C380,120 365,135 365,155 C365,160 366,165 368,170 C350,175 340,190 340,210 C340,235 360,255 385,255 C395,255 405,250 415,245 C425,255 435,260 450,260 C480,260 500,240 500,210 C500,190 485,175 470,170 C475,165 478,160 478,150 C478,135 465,120 450,120 C440,120 430,125 425,130 C420,125 410,120 400,120 Z" fill="url(#cloudGradient)" />
  
  <!-- Iconos alrededor del teléfono -->
  <!-- Corazón / Me gusta -->
  <g transform="translate(400, 350)">
    <circle cx="0" cy="0" r="30" fill="#ff6b6b" />
    <path d="M0,15 L-15,-5 C-20,-10 -20,-20 -15,-25 C-10,-30 0,-30 0,-20 C0,-30 10,-30 15,-25 C20,-20 20,-10 15,-5 Z" fill="white" />
  </g>
  
  <!-- Cámara / Foto -->
  <g transform="translate(350, 200)">
    <circle cx="0" cy="0" r="30" fill="#4d80e4" stroke="#ff6b6b" stroke-width="3" />
    <circle cx="0" cy="0" r="15" fill="#2c3e50" />
    <circle cx="0" cy="0" r="7" fill="#4d80e4" />
    <circle cx="12" cy="-12" r="5" fill="#4d80e4" opacity="0.5" />
  </g>
  
  <!-- Carrito de compras -->
  <g transform="translate(800, 150)">
    <circle cx="0" cy="0" r="25" fill="#ff5714" />
    <path d="M-12,-5 L-7,-5 L-5,-15 L15,-15 L12,0 L-10,0 Z" fill="white" />
    <circle cx="-5" cy="5" r="5" fill="white" />
    <circle cx="7" cy="5" r="5" fill="white" />
  </g>
  
  <!-- Notificación / Alerta -->
  <g transform="translate(560, 100)">
    <circle cx="0" cy="0" r="30" fill="#ff5714" />
    <circle cx="0" cy="0" r="20" fill="white" />
    <path d="M0,-15 L0,5 Z" stroke="#ff5714" stroke-width="4" stroke-linecap="round" />
    <circle cx="0" cy="12" r="2" fill="#ff5714" />
  </g>
  
  <!-- Música / Audio -->
  <g transform="translate(850, 350)">
    <circle cx="0" cy="0" r="25" fill="#ff9f43" />
    <path d="M-10,-10 C-10,-10 -10,0 -10,0 C-10,5 -15,10 -15,15 C-15,20 -10,25 0,25 C10,25 15,20 15,15 C15,10 10,5 10,0 C10,0 10,-10 10,-10 Z" fill="white" />
    <path d="M-10,-10 L10,-15 L10,0 L-10,-5 Z" fill="#ff5714" />
  </g>
  
  <!-- Gráfico / Datos -->
  <g transform="translate(450, 450)">
    <circle cx="0" cy="0" r="25" fill="#87ceeb" />
    <rect x="-15" y="0" width="10" height="15" fill="white" />
    <rect x="-5" y="-5" width="10" height="20" fill="white" />
    <rect x="5" y="-15" width="10" height="30" fill="white" />
  </g>
  
  <!-- Documento / Contrato -->
  <g transform="translate(750, 450)">
    <circle cx="0" cy="0" r="25" fill="#b0b8c0" />
    <rect x="-12" y="-15" width="24" height="30" fill="white" />
    <path d="M-8,-10 L8,-10 M-8,-5 L8,-5 M-8,0 L8,0 M-8,5 L4,5" stroke="#7f8c8d" stroke-width="2" />
  </g>
  
  <!-- Líneas de conexión -->
  <g stroke="#b0b8c0" stroke-width="1.5" stroke-dasharray="3,3" fill="none">
    <path d="M600,250 L400,350" />
    <path d="M600,250 L350,200" />
    <path d="M600,250 L800,150" />
    <path d="M600,250 L560,100" />
    <path d="M600,250 L850,350" />
    <path d="M600,250 L450,450" />
    <path d="M600,250 L750,450" />
    <path d="M600,250 L450,150" />
  </g>
</svg>